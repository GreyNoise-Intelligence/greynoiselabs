query TopKnocks($ip: String!) {
  topKnocks(ip: $ip) {
    queryInfo {
      resultsAvailable
      resultsLimit
    }
    knock {
      tor_exit
      title
      source_ip
      links
      last_seen
      last_crawled
      knock_port
      jarm
      ips
      headers
      favicon_mmh3_32
      favicon_mmh3_128
      emails
      apps
    }
  }
}
