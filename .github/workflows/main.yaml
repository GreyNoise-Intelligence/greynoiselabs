---
name: Build
on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master
      - name: Lint
        run: make lint
  build:
    if: github.event_name == 'pull_request'
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: make build
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Matt Lehman
          author_email: matt@greynoise.io
          message: "Generated client updates"
          add: "src/greynoiselabs/api/**"
  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/greynoiselabs
    env:
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
    steps:
      - uses: actions/checkout@master
      - name: Bump version
        run: make bump
      - name: Publish to PyPI
        run: make publish
