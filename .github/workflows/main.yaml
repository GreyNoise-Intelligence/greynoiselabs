---
name: Build
on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master
      - name: Lint
        run: make lint
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: make
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Matt Lehman
          author_email: matt@greynoise.io
          message: "Generated client updates"
          add: "src/labs_graphql_client/**"
          push: ${GITHUB_REF##*/}
